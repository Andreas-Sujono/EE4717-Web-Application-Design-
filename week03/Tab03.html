<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Table example</title>
    <meta charset="utf-8">
    <style>
        table:not(:first-of-type){
            margin-top: 20px;
        }
    </style>
</head>
<body>
	<table border="1" >
        <caption>Birthday List</caption>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>jack</td>
            <td>5/13</td>
            <td>857-555-5555</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
            <td>303-555-5555</td>
        </tr>
    </table>
    <table border="0" >
        <caption>Birthday List</caption>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>jack</td>
            <td>5/13</td>
            <td>857-555-5555</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
            <td>303-555-5555</td>
        </tr>
    </table>
    <table border="1" >
        <tr>
            <th colspan="2">Birthday List</th>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
    </table>

    <table border="1" >
        <tr>
            <th rowspan="2">Birthday List</th>
            <th>Name</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th id="day">Day</th>
                <th id="hours">Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">4</td>
            </tr>
            <tr>
                <td headers="day">Tuesday</td>
                <td headers="hours">3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td headers="day">Total</td>
                <td headers="hours">7</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
