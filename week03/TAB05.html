<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Table Practice</title>
	<meta charset="utf-8">
	<style>
		table{
			width: 200px; margin:auto;
		}
		table, td, th{border-style: none;}
		caption{font-weight: bold; font-size: 2em;}
		thead{background-color: #eaeaea;}
		tbody{font-family: Arial, sans-serif; font-size: 0.90em;}
		tbody td{border-bottom:1px dashed #000033 ; padding-left: 25px;}
		tfoot{background-color: #eaeaea; font-weight: bold; text-align: center;}
	</style>
</head>
<body>
   <table border="1">
		<caption>Time Sheet</caption>
		<thead>
			<tr>
				<th id="day">Day</th>
				<th id="hours">Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td headers="day">Monday</td>
				<td headers="hours">4</td>
			</tr>
			<tr>
				<td headers="day">Tuesday</td>
				<td headers="hours">3</td>
			</tr>
			<tr>
				<td headers="day">Wednesday</td>
				<td headers="hours">5</td>
			</tr>
			<tr>
				<td headers="day">tdursday</td>
				<td headers="hours">3</td>
			</tr>
			<tr>
				<td headers="day">Friday</td>
				<td headers="hours">3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td headers="day">Total</td>
				<td headers="hours">18</td>
			</tr>
		</tfoot>
   </table>
</body>
</html>
